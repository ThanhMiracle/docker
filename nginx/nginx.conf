# /etc/nginx/nginx.conf
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  # Log cơ bản
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # Tăng giới hạn upload nếu cần
  client_max_body_size 50m;

  # Upstreams trong docker network
  upstream frontend_upstream {
    server frontend:80;
    keepalive 16;
  }

  upstream api_upstream {
    server api:8000;
    keepalive 16;
  }

  upstream minio_upstream {
    server minio:9000;
    keepalive 16;
  }

  server {
    listen 80;
    server_name _;

    # -------------------------
    # FRONTEND (SPA)
    # -------------------------
    location / {
      proxy_pass http://frontend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------
    # BACKEND (FastAPI)
    # -------------------------
    location /api/ {
      proxy_pass http://api_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    # -------------------------
    # MINIO PUBLIC (serve object public)
    # Ví dụ URL: http://your-domain.com/minio-public/<bucket>/<key>
    # -------------------------
    location /minio-public/ {
      # Bỏ prefix khi forward sang MinIO
      rewrite ^/minio-public/(.*)$ /$1 break;

      proxy_pass http://minio_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;   # hoặc đặt Host minio nếu cần S3 SDK, nhưng với public GET thì không cần
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Tắt thay đổi Location header
      proxy_redirect off;
    }
  }
}
